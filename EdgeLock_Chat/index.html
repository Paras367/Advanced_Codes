<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê EdgeLock Chat</title>
  
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-yycv9Mf3qN7V4JrRcZxY+uBnGkXpUeLQyHdA9sKlFzIhDwTqjP3mWbC1d5t4JvFqVqYjE1g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text: #f1f5f9;
      --accent: #6366f1;
      --border: #334155;
      --success: #10b981;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', system-ui, sans-serif;
      line-height: 1.6;
      padding: 2rem 1rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #818cf8, #c084fc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .subtitle {
      color: #94a3b8;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 1.8rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border: 1px solid var(--border);
    }

    input, button {
      width: 100%;
      padding: 0.85rem 1rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #334155;
      color: white;
      font-size: 1rem;
    }
    input:focus, button:focus {
      outline: 2px solid var(--accent);
    }
    button {
      background: var(--accent);
      cursor: pointer;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    .hidden { display: none !important; }

    #chat-area {
      display: flex;
      flex-direction: column;
      height: 70vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #0f172a;
      border-radius: 12px;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
    }
    .msg {
      margin-bottom: 1rem;
      padding: 0.6rem;
      border-left: 3px solid var(--accent);
      background: rgba(99, 102, 241, 0.1);
      border-radius: 0 8px 8px 0;
    }
    .msg.me {
      border-left-color: var(--success);
      background: rgba(16, 185, 129, 0.1);
      text-align: right;
    }
    .msg-name {
      font-weight: bold;
      color: #cbd5e1;
      font-size: 0.85rem;
    }
    #input-area {
      display: flex;
      gap: 0.5rem;
    }
    #message-input {
      flex: 1;
    }

    .social-share {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.8rem;
    }
    .social-icons a {
      color: #94a3b8;
      font-size: 1.4rem;
      transition: color 0.2s;
    }
    .social-icons a:hover {
      color: var(--accent);
    }

    .error {
      color: #ef4444;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      body { padding: 1rem; }
      .card { padding: 1.2rem; }
      h1 { font-size: 1.7rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fa-solid fa-lock"></i> EdgeLock Chat</h1>
      <p class="subtitle">Secure, password-synced chat at the edge. No accounts. No logs.</p>
    </header>

    <!-- Setup Screen -->
    <div id="setup" class="card">
      <p>Enter a shared password to create or join a secure room:</p>
      <input type="password" id="password-input" placeholder="e.g., alpha-42" autocomplete="off" />
      <button id="join-btn"><i class="fa-solid fa-door-open"></i> Join Room</button>
      <p class="error" id="error-msg"></p>

      <div class="social-share">
        <p>Share this app securely!</p>
        <div class="social-icons">
          <a href="#" onclick="share('whatsapp')"><i class="fab fa-whatsapp"></i></a>
          <a href="#" onclick="share('telegram')"><i class="fab fa-telegram"></i></a>
          <a href="#" onclick="share('email')"><i class="fa-solid fa-envelope"></i></a>
          <a href="#" onclick="share('copy')"><i class="fa-solid fa-link"></i></a>
        </div>
      </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat" class="card hidden">
      <div id="chat-area">
        <div id="messages"></div>
        <div id="input-area">
          <input type="text" id="message-input" placeholder="Type a message..." maxlength="500" />
          <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- Crypto Helpers ---
    async function deriveKeys(password) {
      const enc = new TextEncoder();
      const salt = enc.encode("EdgeLock-StaticSalt-v1");
      const pwBuf = enc.encode(password);
      const keyMaterial = await crypto.subtle.importKey("raw", pwBuf, { name: "PBKDF2" }, false, ["deriveBits"]);
      const bits = await crypto.subtle.deriveBits(
        { name: "PBKDF2", salt, iterations: 100_000, hash: "SHA-256" },
        keyMaterial,
        512
      );
      const buf = new Uint8Array(bits);
      const roomFingerprint = Array.from(buf.slice(0, 32))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('')
        .substring(0, 32);
      const aesKey = await crypto.subtle.importKey("raw", buf.slice(32, 64), { name: "AES-GCM" }, false, ["encrypt", "decrypt"]);
      return { roomFingerprint, aesKey };
    }

    async function encryptMessage(aesKey, plaintext) {
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, aesKey, new TextEncoder().encode(plaintext));
      return { iv: Array.from(iv), ciphertext: Array.from(new Uint8Array(encrypted)) };
    }

    async function decryptMessage(aesKey, packet) {
      try {
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: new Uint8Array(packet.iv) },
          aesKey,
          new Uint8Array(packet.ciphertext)
        );
        return new TextDecoder().decode(decrypted);
      } catch (e) {
        return null;
      }
    }

    // --- UI Logic ---
    let roomFingerprint, aesKey, displayName, ws;

    document.getElementById('join-btn').addEventListener('click', joinRoom);
    document.getElementById('password-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') joinRoom();
    });

    async function joinRoom() {
      const password = document.getElementById('password-input').value.trim();
      if (!password) return showError("Password required");

      try {
        const keys = await deriveKeys(password);
        roomFingerprint = keys.roomFingerprint;
        aesKey = keys.aesKey;

        // Ask for display name
        displayName = prompt("Choose a display name (local only):", "Anonymous");
        if (!displayName) displayName = "Anonymous";

        // Connect to Durable Object via WebSocket
        const wsUrl = `wss://${window.location.host}/room/${roomFingerprint}`;
        ws = new WebSocket(wsUrl);

        ws.onopen = () => {
          document.getElementById('setup').classList.add('hidden');
          document.getElementById('chat').classList.remove('hidden');
          addMessage("system", "‚úÖ Connected! Share this password securely with others to chat.");
        };

        ws.onmessage = async (event) => {
          try {
            const packet = JSON.parse(event.data);
            const plaintext = await decryptMessage(aesKey, packet);
            if (plaintext && packet.sender !== getMyId()) {
              addMessage(packet.sender, plaintext);
            }
          } catch (e) {
            console.warn("Failed to decrypt message", e);
          }
        };

        ws.onerror = (e) => {
          showError("Connection failed. Check your Worker deployment.");
        };

        ws.onclose = () => {
          showError("Disconnected from room.");
          setTimeout(() => {
            document.getElementById('chat').classList.add('hidden');
            document.getElementById('setup').classList.remove('hidden');
          }, 2000);
        };

      } catch (e) {
        showError("Crypto error: " + e.message);
      }
    }

    function getMyId() {
      // Simple ephemeral ID (rotates on refresh)
      return localStorage.getItem('edgeLockId') || (() => {
        const id = Math.random().toString(36).substring(2, 10);
        localStorage.setItem('edgeLockId', id);
        return id;
      })();
    }

    document.getElementById('send-btn').addEventListener('click', sendMessage);
    document.getElementById('message-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;
      
      const encrypted = await encryptMessage(aesKey, text);
      const packet = {
        sender: getMyId(),
        ...encrypted
      };
      ws.send(JSON.stringify(packet));
      addMessage("me", text);
      input.value = '';
    }

    function addMessage(sender, text) {
      const messages = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = `msg ${sender === 'me' ? 'me' : ''}`;
      if (sender === 'system') {
        div.innerHTML = `<em>${text}</em>`;
      } else {
        const name = sender === 'me' ? 'You' : displayName;
        div.innerHTML = `<div class="msg-name">${name}</div>${escapeHtml(text)}`;
      }
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function showError(msg) {
      const el = document.getElementById('error-msg');
      el.textContent = msg;
      setTimeout(() => el.textContent = '', 5000);
    }

    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, m => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      }[m]));
    }

    // --- Sharing ---
    function share(method) {
      const url = window.location.href;
      const msg = "Join my secure EdgeLock Chat room! You'll need the password I share separately.";
      switch(method) {
        case 'whatsapp':
          window.open(`https://wa.me/?text=${encodeURIComponent(msg + ' ' + url)}`);
          break;
        case 'telegram':
          window.open(`https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(msg)}`);
          break;
        case 'email':
          window.location.href = `mailto:?subject=Secure Chat Invite&body=${encodeURIComponent(msg + '\n\n' + url)}`;
          break;
        case 'copy':
          navigator.clipboard.writeText(url).then(() => {
            alert("Link copied! Send it + password via separate channel.");
          });
          break;
      }
    }
  </script>
</body>
</html>
