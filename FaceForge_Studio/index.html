<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FaceForge Web Studio</title>

  <!-- ðŸŽ¨ Tailwind CSS (v3.4+) via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ðŸ–‹ï¸ Google Fonts: Inter + Space Grotesk -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

  <!-- ðŸŒŸ Font Awesome 6 (Free) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- ðŸ§Š Custom Glassmorphism & Animations -->
  <style type="text/tailwindcss">
    @layer utilities {
      .glass {
        @apply backdrop-blur-lg bg-white/10 border border-white/20 shadow-xl;
      }
      .btn-glow {
        @apply shadow-[0_0_15px_rgba(139,92,246,0.4)] hover:shadow-[0_0_20px_rgba(139,92,246,0.6)];
      }
      .pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
    }
  </style>

  <!-- ðŸŽ¯ Custom Styles -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      overflow-x: hidden;
    }
    .control-label {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 0.875rem;
    }
    canvas {
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    .slider-track {
      background: #334155;
      height: 6px;
      border-radius: 3px;
    }
    .slider-thumb {
      appearance: none;
      height: 18px;
      width: 18px;
      border-radius: 50%;
      background: #8b5cf6;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(139, 92, 246, 0.8);
    }
    input[type="range"]::-webkit-slider-runnable-track { background: #334155; height: 6px; border-radius: 3px; }
    input[type="range"]::-webkit-slider-thumb { margin-top: -6px; }
    input[type="range"]::-moz-range-track { background: #334155; height: 6px; border-radius: 3px; }
    input[type="range"]::-moz-range-thumb { height: 18px; width: 18px; border-radius: 50%; background: #8b5cf6; border: none; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-8">

  <!-- ðŸŽ¯ Header -->
  <header class="w-full max-w-4xl text-center mb-6">
    <h1 class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent">
      <i class="fas fa-face-smile me-2"></i>FaceForge Web Studio
    </h1>
    <p class="mt-2 text-slate-300">Real-time AI-powered face editing in your browser</p>
    <div class="mt-3 inline-block glass px-3 py-1 rounded-full text-xs font-mono text-green-400">
      ðŸ”’ Zero-Retention Mode Active
    </div>
  </header>

  <!-- ðŸ–¼ï¸ Main Preview Area -->
  <div class="w-full max-w-4xl grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
    <!-- Camera Feed -->
    <div class="lg:col-span-2 glass p-4 rounded-2xl flex flex-col items-center">
      <div class="relative w-full aspect-video bg-slate-900/50 rounded-xl overflow-hidden flex items-center justify-center">
        <video id="video" class="hidden absolute inset-0 w-full h-full object-cover" autoplay muted playsinline></video>
        <canvas id="canvas" class="w-full h-full"></canvas>
        <div id="loading" class="absolute inset-0 flex items-center justify-center text-slate-400">
          <i class="fas fa-camera fa-2x pulse-slow"></i>
        </div>
      </div>
      <button id="startBtn" class="mt-4 btn-glow bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg font-medium flex items-center gap-2">
        <i class="fas fa-video"></i> Start Camera
      </button>
    </div>

    <!-- Controls Panel -->
    <div class="glass p-5 rounded-2xl h-fit">
      <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
        <i class="fas fa-sliders"></i> Edit Face
      </h2>

      <!-- Control Group -->
      <div class="space-y-4">
        <!-- Eye Size -->
        <div>
          <label class="control-label flex items-center gap-2"><i class="fas fa-eye"></i> Eye Size</label>
          <input type="range" min="0" max="1" step="0.01" value="0.5" class="w-full slider-track" id="eyeSize">
        </div>

        <!-- Smile Intensity -->
        <div>
          <label class="control-label flex items-center gap-2"><i class="fas fa-face-grin"></i> Smile</label>
          <input type="range" min="0" max="1" step="0.01" value="0.3" class="w-full slider-track" id="smile">
        </div>

        <!-- Skin Smooth -->
        <div>
          <label class="control-label flex items-center gap-2"><i class="fas fa-spa"></i> Skin Smooth</label>
          <input type="range" min="0" max="1" step="0.01" value="0.6" class="w-full slider-track" id="smooth">
        </div>

        <!-- Lip Color -->
        <div>
          <label class="control-label flex items-center gap-2"><i class="fas fa-lips"></i> Lip Color</label>
          <div class="flex gap-2 mt-1">
            <button class="w-6 h-6 rounded-full bg-red-500 border-2 border-white/30"></button>
            <button class="w-6 h-6 rounded-full bg-pink-500 border-2 border-white/30"></button>
            <button class="w-6 h-6 rounded-full bg-rose-700 border-2 border-white/30"></button>
          </div>
        </div>

        <!-- Presets -->
        <div class="mt-4">
          <label class="control-label"><i class="fas fa-layer-group"></i> Presets</label>
          <div class="grid grid-cols-2 gap-2 mt-2">
            <button class="text-xs py-1.5 rounded bg-purple-900/50 hover:bg-purple-800">LinkedIn</button>
            <button class="text-xs py-1.5 rounded bg-cyan-900/50 hover:bg-cyan-800">Passport</button>
            <button class="text-xs py-1.5 rounded bg-amber-900/50 hover:bg-amber-800">Cinematic</button>
            <button class="text-xs py-1.5 rounded bg-pink-900/50 hover:bg-pink-800">Anime</button>
          </div>
        </div>
      </div>

      <!-- Export -->
      <button id="exportBtn" class="mt-6 w-full py-2 bg-gradient-to-r from-pink-600 to-purple-600 rounded-lg font-medium flex items-center justify-center gap-2">
        <i class="fas fa-download"></i> Export Edited
      </button>
    </div>
  </div>

  <!-- ðŸ“œ Footer -->
  <footer class="text-center text-slate-500 text-sm mt-auto pt-4">
    <p>Powered by OpenCV â€¢ Secured via Cloudflare â€¢ <span class="font-mono">FaceForge v1.0</span></p>
  </footer>

  <!-- ðŸ’¡ JavaScript Logic -->
  <script>
    // DOM Elements
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const loading = document.getElementById('loading');

    // Set canvas size
    function resizeCanvas() {
      const displayWidth = video.videoWidth || 640;
      const displayHeight = video.videoHeight || 480;
      canvas.width = displayWidth;
      canvas.height = displayHeight;
    }

    // Start Camera
    startBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 }, audio: false });
        video.srcObject = stream;
        video.classList.remove('hidden');
        loading.classList.add('hidden');
        startBtn.disabled = true;
        startBtn.innerHTML = '<i class="fas fa-check"></i> Live';

        video.addEventListener('loadedmetadata', resizeCanvas);
        requestAnimationFrame(processFrame);
      } catch (err) {
        alert('Camera access denied. Please allow camera permissions.');
        console.error(err);
      }
    });

    // Simulate frame processing (will later send to backend)
    function processFrame() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        resizeCanvas();
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // TODO: Capture frame â†’ send to Cloudflare Worker â†’ get edited image
        // For now: just draw raw feed
      }
      requestAnimationFrame(processFrame);
    }

    // Export button (placeholder)
    document.getElementById('exportBtn').addEventListener('click', () => {
      alert('Export feature connects to secure backend. Demo mode active.');
    });

    // Style sliders (thumb)
    document.querySelectorAll('input[type="range"]').forEach(slider => {
      slider.classList.add('slider-thumb');
    });
  </script>

</body>
</html>
