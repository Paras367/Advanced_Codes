<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Knowledge Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    .subtitle {
      color: #aaa;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin: 30px 0;
    }
    #query {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.1);
      color: white;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      outline: none;
      transition: all 0.3s ease;
    }
    #query:focus {
      box-shadow: 0 0 15px rgba(0, 219, 222, 0.6);
    }
    #query::placeholder {
      color: #bbb;
    }
    button {
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0 28px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(252, 0, 255, 0.7);
    }
    .result-card {
      background: rgba(30, 25, 70, 0.6);
      border-radius: 20px;
      padding: 25px;
      margin-top: 20px;
      text-align: left;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .answer {
      font-size: 1.15rem;
      line-height: 1.6;
      margin-bottom: 15px;
      color: #e0e0ff;
    }
    .source {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.95rem;
      color: #64ffda;
      background: rgba(100, 255, 218, 0.15);
      padding: 6px 12px;
      border-radius: 20px;
    }
    .loading {
      margin-top: 20px;
      color: #64ffda;
      font-style: italic;
    }
    .error {
      color: #ff6b6b;
      margin-top: 20px;
    }
    footer {
      margin-top: 40px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-brain"></i> AI Knowledge Explorer</h1>
    <p class="subtitle">Local â†’ Wikipedia â†’ DuckDuckGo â€¢ All in your browser</p>

    <div class="search-box">
      <input type="text" id="query" placeholder="Ask anything... e.g., What is photosynthesis?" autocomplete="off" />
      <button onclick="search()"><i class="fas fa-search"></i></button>
    </div>

    <div id="loading" class="loading" style="display:none;">Searching...</div>
    <div id="error" class="error" style="display:none;"></div>
    <div id="result"></div>
  </div>

  <footer>
    Powered by Wikipedia + DuckDuckGo | Frontend-only AI
  </footer>

  <script>
    // Load local knowledge base once
    let localKB = null;
    fetch('./knowledge.json')
      .then(res => {
        if (res.ok) return res.json();
        else throw new Error('Local KB not found');
      })
      .then(data => {
        localKB = data;
        console.log('âœ… Local knowledge loaded');
      })
      .catch(err => {
        console.warn('âš ï¸ Local knowledge.json not available:', err.message);
        // That's okay â€” we'll skip to Wikipedia
      });

    async function search() {
      const query = document.getElementById('query').value.trim();
      const resultDiv = document.getElementById('result');
      const loadingDiv = document.getElementById('loading');
      const errorDiv = document.getElementById('error');

      if (!query) {
        showError('Please enter a question.');
        return;
      }

      // Reset UI
      resultDiv.innerHTML = '';
      errorDiv.style.display = 'none';
      loadingDiv.style.display = 'block';

      let answer = null;
      let source = null;

      try {
        // ðŸ”¹ STEP 1: Check local JSON
        if (localKB && localKB[query]) {
          answer = localKB[query];
          source = 'Local Knowledge Base';
        }

        // ðŸ”¹ STEP 2: Try Wikipedia
        if (!answer) {
          const wikiTitle = encodeURIComponent(query.replace(/ /g, '_'));
          const wikiRes = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${wikiTitle}`);
          if (wikiRes.ok) {
            const wikiData = await wikiRes.json();
            if (wikiData.extract && !wikiData.description?.includes('disambiguation')) {
              answer = wikiData.extract;
              source = `Wikipedia (${wikiData.title})`;
            }
          }
        }

        // ðŸ”¹ STEP 3: Try DuckDuckGo
        if (!answer) {
          const ddgRes = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&skip_disambig=1`);
          const ddgData = await ddgRes.json();
          if (ddgData.Abstract && ddgData.Abstract.length > 20) {
            answer = ddgData.Abstract;
            source = `DuckDuckGo (${ddgData.AbstractSource || 'Instant Answer'})`;
          } else if (ddgData.Heading && ddgData.Definition) {
            answer = ddgData.Definition;
            source = `DuckDuckGo (${ddgData.Heading})`;
          }
        }

        // Show result or error
        loadingDiv.style.display = 'none';
        if (answer) {
          resultDiv.innerHTML = `
            <div class="result-card">
              <div class="answer">${escapeHtml(answer)}</div>
              <div class="source"><i class="fas fa-info-circle"></i> Source: ${escapeHtml(source)}</div>
            </div>
          `;
        } else {
          showError('No reliable answer found. Try rephrasing your question.');
        }

      } catch (err) {
        loadingDiv.style.display = 'none';
        console.error('Search error:', err);
        showError('Failed to fetch results. Check your internet connection.');
      }
    }

    function showError(msg) {
      document.getElementById('error').textContent = msg;
      document.getElementById('error').style.display = 'block';
    }

    // Prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Allow Enter key
    document.getElementById('query').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') search();
    });
  </script>
</body>
</html>
