<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Knowledge Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .subtitle { color: #aaa; margin-bottom: 30px; font-size: 1.1rem; }
    .search-box { display: flex; gap: 10px; margin: 30px 0; }
    #query {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.1);
      color: white;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      outline: none;
    }
    #query:focus { box-shadow: 0 0 15px rgba(0, 219, 222, 0.6); }
    #query::placeholder { color: #bbb; }
    button {
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0 28px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(252, 0, 255, 0.7); }
    .result-card {
      background: rgba(30, 25, 70, 0.6);
      border-radius: 20px;
      padding: 25px;
      margin-top: 20px;
      text-align: left;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
    .answer { font-size: 1.15rem; line-height: 1.6; margin-bottom: 15px; color: #e0e0ff; }
    .source {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.95rem;
      color: #64ffda;
      background: rgba(100, 255, 218, 0.15);
      padding: 6px 12px;
      border-radius: 20px;
    }
    .loading { margin-top: 20px; color: #64ffda; font-style: italic; }
    .error { color: #ff6b6b; margin-top: 20px; }
    footer { margin-top: 40px; color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-brain"></i> AI Knowledge Explorer</h1>
    <p class="subtitle">Local â†’ Wikipedia â†’ DuckDuckGo â€¢ All in your browser</p>

    <div class="search-box">
      <input type="text" id="query" placeholder="Ask anything... e.g., What is Neural Network Visualizer?" autocomplete="off" />
      <button onclick="search()"><i class="fas fa-search"></i></button>
    </div>

    <div id="loading" class="loading" style="display:none;">Searching...</div>
    <div id="error" class="error" style="display:none;"></div>
    <div id="result"></div>
  </div>

  <footer>
    Powered by Local KB + Wikipedia + DuckDuckGo (via CORS proxy)
  </footer>

  <script>
    const localKB = {
      "Who is Paras Dhiman?": "Paras Dhiman is a developer and Chairperson of SoftwareLabs, specializing in AI, privacy-first systems, and interactive educational tools.",
      "What projects has Paras Dhiman built?": "Notable projects include: (1) Interactive Periodic Table â€“ a Python Tkinter educational app, (2) Neural Network Visualizer â€“ a 3D learning visualization tool, and (3) Adventure Quiz Engine â€“ a story-based Python game.",
      "What is the Interactive Periodic Table?": "A Python Tkinter educational application that displays chemical elements with interactive details for learning chemistry.",
      "What is the Neural Network Visualizer?": "A 3D visualization tool that helps users understand how neural networks learn and process data through dynamic graphical representation.",
      "What is the Adventure Quiz Engine?": "A story-driven Python quiz game where players progress through narrative-based challenges and questions."
    };

    function showError(msg) {
      const el = document.getElementById('error');
      el.textContent = msg;
      el.style.display = 'block';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function search() {
      const rawQuery = document.getElementById('query').value.trim();
      const resultDiv = document.getElementById('result');
      const loadingDiv = document.getElementById('loading');
      const errorDiv = document.getElementById('error');

      if (!rawQuery) return showError('Please enter a question.');

      resultDiv.innerHTML = '';
      errorDiv.style.display = 'none';
      loadingDiv.style.display = 'block';

      let answer = null;
      let source = null;

      // ðŸ”¹ STEP 1: Local
      if (localKB[rawQuery]) {
        answer = localKB[rawQuery];
        source = 'Local Knowledge Base';
      }

      // ðŸ”¹ STEP 2: Wikipedia
      if (!answer) {
        const clean = rawQuery.replace(/^(who is|what is|tell me about|what was|who was)\s+/i, '').trim();
        const words = clean.split(/\s+/);
        const wikiTitle = words.map((w, i) => i === 0 ? w.charAt(0).toUpperCase() + w.slice(1).toLowerCase() : w.toLowerCase()).join('_');
        try {
          const res = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(wikiTitle)}`);
          if (res.ok) {
            const data = await res.json();
            if (data.extract && !(/may refer to|disambiguation/i.test(data.extract))) {
              answer = data.extract;
              source = `Wikipedia (${data.title})`;
            }
          }
        } catch (e) { /* silent fail */ }
      }

      // ðŸ”¹ STEP 3: DuckDuckGo via CORS proxy
      if (!answer) {
        const ddgUrl = `https://api.duckduckgo.com/?q=${encodeURIComponent(rawQuery)}&format=json&skip_disambig=1`;
        const proxied = `https://corsproxy.io/?${encodeURIComponent(ddgUrl)}`;
        try {
          const res = await fetch(proxied);
          if (res.ok) {
            const data = await res.json();
            if (data.Abstract && data.Abstract.length > 20) {
              answer = data.Abstract;
              source = `DuckDuckGo (${data.AbstractSource || 'Instant Answer'})`;
            } else if (data.Heading && data.Definition) {
              answer = data.Definition;
              source = `DuckDuckGo (${data.Heading})`;
            }
          }
        } catch (e) { /* silent fail */ }
      }

      loadingDiv.style.display = 'none';
      if (answer) {
        resultDiv.innerHTML = `
          <div class="result-card">
            <div class="answer">${escapeHtml(answer)}</div>
            <div class="source"><i class="fas fa-info-circle"></i> Source: ${escapeHtml(source)}</div>
          </div>
        `;
      } else {
        showError('No answer found in local data, Wikipedia, or DuckDuckGo.');
      }
    }

    document.getElementById('query').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') search();
    });
  </script>
</body>
</html>
