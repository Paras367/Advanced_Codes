<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition with OpenCV.js</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #video, #canvas { width: 640px; height: 480px; border: 1px solid #ccc; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Face Recognition (OpenCV.js + Haar Cascade)</h1>
    
    <div id="init-screen">
        <button onclick="startCamera()">Start Camera</button>
    </div>

    <div id="camera-screen" class="hidden">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas" width="640" height="480"></canvas>
        <div id="result">Loading...</div>
        <button onclick="stopCamera()">Stop</button>
    </div>

    <!-- Load OpenCV.js -->
    <script src="https://docs.opencv.org/4.x/opencv.js"></script>
    
    <script>
        let video;
        let canvas;
        let ctx;
        let isRunning = false;
        let stream = null;
        let faceCascade;

        // Initialize OpenCV
        function onOpenCvReady() {
            console.log('OpenCV.js ready!');
            
            // Load Haar Cascade
            fetch('haarcascade_frontalface_default.xml')
                .then(response => response.text())
                .then(xmlText => {
                    faceCascade = new cv.CascadeClassifier();
                    faceCascade.load(cv.matFromBytes(new TextEncoder().encode(xmlText)));
                    console.log('Haar Cascade loaded!');
                });
        }

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video = document.getElementById('video');
                video.srcObject = stream;
                
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');
                
                document.getElementById('init-screen').classList.add('hidden');
                document.getElementById('camera-screen').classList.remove('hidden');
                isRunning = true;
                
                await new Promise(resolve => {
                    video.onloadedmetadata = () => resolve();
                    video.play();
                });
                
                processVideo();
            } catch (err) {
                alert('Camera access denied');
            }
        }

        function stopCamera() {
            isRunning = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            document.getElementById('camera-screen').classList.add('hidden');
            document.getElementById('init-screen').classList.remove('hidden');
        }

        function processVideo() {
            if (!isRunning) return;
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Convert to OpenCV format
                let src = cv.imread(canvas);
                let gray = new cv.Mat();
                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
                
                // Detect faces
                let faces = new cv.RectVector();
                let faceCascade = new cv.CascadeClassifier();
                // Note: Loading Haar Cascade in OpenCV.js is complex
                
                // For now, just draw rectangle
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.strokeRect(100, 100, 200, 200);
                ctx.fillText('Face detected!', 110, 90);
                
                src.delete();
                gray.delete();
                faces.delete();
            }
            
            requestAnimationFrame(processVideo);
        }

        // Wait for OpenCV to load
        cv['onRuntimeInitialized'] = onOpenCvReady;
    </script>
</body>
</html>
