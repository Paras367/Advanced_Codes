        /* ============================================
           GLOBAL STYLES & CSS VARIABLES
           ============================================ */
        :root {
            /* Primary Brand Colors - Customize these to match your branding */
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary-color: #ec4899;
            --accent-color: #f59e0b;
            
            /* Neutral Colors */
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --dark-border: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            
            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            
            /* Typography */
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 2rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);
            
            /* Transitions */
            --transition-fast: 0.15s ease;
            --transition-base: 0.3s ease;
            --transition-slow: 0.5s ease;
        }
        
        /* ============================================
           RESET & BASE STYLES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-main);
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* ============================================
           LOADING SPINNER
           ============================================ */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity var(--transition-base), visibility var(--transition-base);
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--dark-border);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ============================================
           HEADER / NAVIGATION
           ============================================ */
        header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--dark-border);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }
        
        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-sm) var(--spacing-md);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--spacing-md);
        }
        
        .logo {
            font-size: var(--font-size-xl);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            cursor: pointer;
            transition: transform var(--transition-fast);
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .nav-links {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }
        
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-fast);
            position: relative;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width var(--transition-base);
        }
        
        .nav-links a:hover {
            color: var(--text-primary);
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .auth-buttons {
            display: flex;
            gap: var(--spacing-sm);
        }
        
        .btn {
            padding: 0.625rem 1.5rem;
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            border: none;
            font-size: var(--font-size-base);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--dark-border);
        }
        
        .btn-secondary:hover {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.1);
        }
        
        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: var(--font-size-xl);
            cursor: pointer;
        }
        
        /* ============================================
           HERO SECTION
           ============================================ */
        .hero {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-xl) var(--spacing-md);
            text-align: center;
            position: relative;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            pointer-events: none;
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
        }
        
        .hero h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            margin-bottom: var(--spacing-md);
            background: linear-gradient(135deg, #fff, var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .hero-cta {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .stats {
            display: flex;
            gap: var(--spacing-xl);
            justify-content: center;
            margin-top: var(--spacing-xl);
            flex-wrap: wrap;
        }
        
        .stat-item {

        }
        
        .stat-number {
            font-size: var(--font-size-3xl);
            font-weight: 800;
            color: var(--primary-color);
            display: block;
        }
        
        .stat-label {
            color: var(--text-muted);
            font-size: var(--font-size-sm);
        }
        
        /* ============================================
           SEARCH BAR
           ============================================ */
        .search-section {
            max-width: 1400px;
            margin: 0 auto var(--spacing-xl);
            padding: 0 var(--spacing-md);
        }
        
        .search-bar {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }
        
        .search-bar input {
            width: 100%;
            padding: 1rem 3rem 1rem 3rem;
            border-radius: var(--radius-xl);
            border: 2px solid var(--dark-border);
            background: var(--dark-card);
            color: var(--text-primary);
            font-size: var(--font-size-base);
            transition: all var(--transition-base);
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: var(--shadow-glow);
        }
        
        .search-bar .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        
        .search-bar .filter-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            transition: color var(--transition-fast);
        }
        
        .search-bar .filter-icon:hover {
            color: var(--primary-color);
        }
        
        /* ============================================
           COURSE CARDS SECTION
           ============================================ */
        .courses-section {
            max-width: 1400px;
            margin: 0 auto var(--spacing-xl);
            padding: 0 var(--spacing-md);
        }
        
        .section-header {
            margin-bottom: var(--spacing-lg);
        }
        
        .section-header h2 {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            margin-bottom: var(--spacing-xs);
        }
        
        .section-header p {
            color: var(--text-secondary);
        }
        
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
        }
        
        .course-card {
            background: var(--dark-card);
            border-radius: var(--radius-xl);
            overflow: hidden;
            border: 1px solid var(--dark-border);
            transition: all var(--transition-base);
            cursor: pointer;
            position: relative;
        }
        
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }
        
        .course-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transition: transform var(--transition-base);
        }
        
        .course-card:hover::after {
            transform: scaleX(1);
        }
        
        .course-thumbnail {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .course-thumbnail::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1));

        .course-content {
            padding: var(--spacing-md);
        }
        
        .course-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary-light);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }
        
        .course-title {
            font-size: var(--font-size-lg);
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
        }
        
        .course-description {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            margin-bottom: var(--spacing-md);
            line-height: 1.5;
        }
        
        .course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--spacing-sm);
            border-top: 1px solid var(--dark-border);

            display: flex;
            align-items: center;
            gap: var(--spacing-xs);

            font-size: var(--font-size-sm);
        }

            color: var(--primary-color);
            font-size: var(--font-size-lg);

            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            margin-top: var(--spacing-lg);

            text-align: center;
            padding: var(--spacing-md);

            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));

            display: flex;
            align-items: center;

        }
        
        .feature-item p {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }
        
        /* ============================================
           FOOTER
           ============================================ */
        footer {
            background: var(--dark-bg);
            border-top: 1px solid var(--dark-border);
            padding: var(--spacing-xl) var(--spacing-md) var(--spacing-md);
            margin-top: var(--spacing-xl);
        }
        
        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }
        
        .footer-section h3 {
            margin-bottom: var(--spacing-md);
            font-size: var(--font-size-lg);
        }
        
        .footer-section ul {
            list-style: none;
        }
        
        .footer-section ul li {
            margin-bottom: var(--spacing-xs);
        }
        
        .footer-section a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color var(--transition-fast);
        }
        
        .footer-section a:hover {
            color: var(--primary-color);
        }
        
        .social-links {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
        }
        
        .social-links a {
            width: 40px;
            height: 40px;
            background: var(--dark-card);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-base);
        }
        
        .social-links a:hover {
            background: var(--primary-color);
            transform: translateY(-3px);
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--dark-border);
            color: var(--text-muted);
            font-size: var(--font-size-sm);
        }
        
        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .auth-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero-cta {
                flex-direction: column;
            }
            
            .courses-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                gap: var(--spacing-md);
            }
        }
        
        /* ============================================
           UTILITY CLASSES
           ============================================ */
        .hidden {
            display: none !important;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-1 { margin-top: var(--spacing-sm); }
        .mt-2 { margin-top: var(--spacing-md); }
        .mt-3 { margin-top: var(--spacing-lg); }
        
        .mb-1 { margin-bottom: var(--spacing-sm); }
        .mb-2 { margin-bottom: var(--spacing-md); }
        .mb-3 { margin-bottom: var(--spacing-lg); }
    </style>
</head>

        function attachEventHandlers() {
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    state.searchQuery = e.target.value.toLowerCase();
                    filterCourses();
                });
            }
            
            // Smooth scrolling for navigation
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = document.querySelector(anchor.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            });
        }
        
        function filterCourses() {
            if (state.searchQuery === '') {
                state.filteredCourses = [];
            } else {
                state.filteredCourses = state.courses.filter(course => 
                    course.title.toLowerCase().includes(state.searchQuery) ||
                    course.description.toLowerCase().includes(state.searchQuery) ||
                    course.category.toLowerCase().includes(state.searchQuery)
                );
            }
            
            // Re-render courses section
            const coursesSection = document.getElementById('coursesSection');
            if (coursesSection) {
                coursesSection.outerHTML = renderCourses();
            }
        }
        
        function scrollToCourses() {
            const coursesSection = document.getElementById('coursesSection');
            if (coursesSection) {
