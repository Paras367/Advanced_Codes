<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftwareLabs Neural Chat Interface v2026</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/futuristic.css">
</head>
<body class="bg-gray-900 text-white font-mono overflow-hidden">
    <!-- Header -->
    <header class="bg-black bg-opacity-50 backdrop-blur-md border-b border-cyan-500 p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <div class="text-cyan-400 text-2xl animate-pulse">
                <i class="fas fa-bolt"></i>
            </div>
            <div>
                <h1 class="text-cyan-400 font-bold text-lg">SoftwareLabs</h1>
                <a href="https://softwarelabs.lovable.app" class="text-purple-400 hover:text-purple-300 text-sm">By SoftwareLabs</a>
            </div>
        </div>
        <div class="text-center">
            <h2 class="text-2xl font-bold text-electric-blue">NEURAL AI INTERFACE v2026</h2>
        </div>
        <div class="flex space-x-4 text-xl">
            <i class="fas fa-cog hover:text-cyan-400 cursor-pointer" title="Settings"></i>
            <i class="fas fa-brain hover:text-purple-400 cursor-pointer" title="AI Info"></i>
            <i class="fas fa-moon hover:text-yellow-400 cursor-pointer" id="theme-toggle" title="Theme Toggle"></i>
            <i class="fas fa-lock hover:text-red-400 cursor-pointer" title="Privacy Mode"></i>
        </div>
    </header>

    <!-- AI Status Bar -->
    <div class="bg-gray-800 bg-opacity-50 backdrop-blur-md border-b border-purple-500 p-2 flex justify-between items-center text-sm">
        <div class="flex items-center space-x-4">
            <span class="text-green-400"><i class="fas fa-circle"></i> AI Status: <span id="ai-status">Online</span></span>
            <span class="text-blue-400"><i class="fas fa-clock"></i> Response Time: <span id="response-time">--ms</span></span>
        </div>
        <div class="flex items-center space-x-4">
            <span class="text-cyan-400"><i class="fas fa-globe"></i> Backend Connected</span>
            <span class="text-purple-400"><i class="fas fa-dna"></i> Model Mode: <span id="model-mode">Hybrid</span></span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex h-screen">
        <!-- Chat Interface -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Window -->
            <div id="chat-window" class="flex-1 bg-gray-900 bg-opacity-30 backdrop-blur-md p-4 overflow-y-auto relative">
                <!-- Animated Grid Background -->
                <div class="absolute inset-0 opacity-10 grid">
                <!-- Messages Container -->
                <div id="messages" class="relative z-10 space-y-4">
                    <!-- Messages will be added here -->
                </div>
                <!-- Typing Indicator -->
                <div id="typing-indicator" class="hidden flex items-center space-x-2 text-cyan-400">
                    <div class="flex space-x-1">
                        <div class="w-2 h-2 bg-cyan-400 rounded-full animate-pulse"></div>
                        <div class="w-2 h-2 bg-cyan-400 rounded-full animate-pulse" style="animation-delay: 0.2s"></div>
                        <div class="w-2 h-2 bg-cyan-400 rounded-full animate-pulse" style="animation-delay: 0.4s"></div>
                    </div>
                    <span>AI is thinking...</span>
                </div>
            </div>
            <!-- Chat Input -->
            <div class="bg-gray-800 bg-opacity-50 backdrop-blur-md border-t border-cyan-500 p-4">
                <div class="flex space-x-4">
                    <input type="text" id="chat-input" class="flex-1 bg-gray-700 border border-purple-500 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:outline-none focus:border-cyan-400" placeholder="Type your message...">
                    <button id="send-button" class="bg-cyan-500 hover:bg-cyan-600 px-6 py-2 rounded-lg font-bold transition-colors">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            </div>
        </div>

        <!-- Side Control Panel -->
        <div id="side-panel" class="w-80 bg-gray-800 bg-opacity-50 backdrop-blur-md border-l border-purple-500 p-4 transform translate-x-full transition-transform duration-300">
            <h3 class="text-xl font-bold mb-4 text-cyan-400">Control Panel</h3>
            <!-- Controls will be added here -->
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">AI Personality</label>
                    <input type="range" min="0" max="100" value="50" class="w-full">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Response Mode</label>
                    <select class="w-full bg-gray-700 border border-purple-500 rounded px-2 py-1">
                        <option>Short</option>
                        <option>Detailed</option>
                        <option>Technical</option>
                    </select>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="memory-toggle" class="mr-2">
                    <label for="memory-toggle">Conversation Memory</label>
                </div>
                <button class="w-full bg-purple-500 hover:bg-purple-600 px-4 py-2 rounded">Export Chat</button>
                <button class="w-full bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Clear Session</button>
                <div class="text-center">
                    <div class="text-sm">Token Usage</div>
                    <div class="w-full bg-gray-700 rounded-full h-2 mt-1">
                        <div class="bg-cyan-500 h-2 rounded-full" style="width: 30%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-black bg-opacity-50 backdrop-blur-md border-t border-cyan-500 p-4 text-center text-sm">
        <div class="border-t border-purple-500 pt-4 mt-4">
            <p>Owned and Made by PARAS DHIMAN</p>
            <p>Â© 2026 SoftwareLabs - Neural Systems Division</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/state.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
